<h2><b>기록 입력</b></h2><hr>

        $(".corp_input").autocomplete({
            source: corporation,
            select: function (event, ui) {
                console.log(ui.item);
            },
            focus: function (event, ui) {
                return false;
            }
        });

        var names = [
            {% for _ in users %}
            "{{ _['UserName'] }}",
            {% endfor %}
        ];
        $(".name_input").autocomplete({
            source: names,
            select: function (event, ui) {
                console.log(ui.item);
            },
            focus: function (event, ui) {

            }

<form action="/insert_user" id='add_user_form'>
    <div class='container'>
        <div>
            <span style='font-size: 1.1em;'><b>확장팩</b></span>
            <div class="custom-control custom-checkbox"> 
                <input type="checkbox" name="extension" id="e1" value="1|" class="custom-control-input">
                <label class="custom-control-label" for="e1">비너스 넥스트</label>
            </div>
            <div class="custom-control custom-checkbox"> 
                <input type="checkbox" name="extension" id="e2" value="2|" class="custom-control-input">
                <label class="custom-control-label" for="e2">서곡</label>
            </div>
            <div class="custom-control custom-checkbox"> 
                <input type="checkbox" name="extension" id="e3" value="3|" class="custom-control-input">
                <label class="custom-control-label" for="e3">개척기지</label>
            </div>
            <div class="custom-control custom-checkbox"> 
                <input type="checkbox" name="extension" id="e4" value="4|" class="custom-control-input">
                <label class="custom-control-label" for="e4">격동</label>
            </div>
        </div>

        <br>
    
        <span style='font-size: 1.1em;'><b>1등</b></span>
        <table style='width:100%;'>
            <tr>
                <th style='width:80%;'><label for="usr_1">닉네임</label></th>
                <th><label for="score_1">점수</label></th>
            </tr>
            <tr>
                <th>
                    <div class="form-group">
                        <input name="id_1" style='display:none;'>
                        <input class="form-control name_input" id="usr_1" placeholder="닉네임을 입력하세요" name="name_1" required>
                    </div>
                </th>
                <th>
                    <div class="form-group">
                        <input class="form-control" id="score_1" placeholder="00" name="score_1" required>
                    </div>
                </th>
            </tr>
            <tr>
                <th colspan=2>
                    <div class="form-group">
                        <label for="corporation_1">기업</label>
                        <input class="form-control corp_input" id='corporation_1' placeholder="기업을 입력하세요" name="corp_1" required>
                    </div>
                </th>
            </tr>
        </table>
        <input name="time" style='display:none;'>
        <button type="submit" class="btn btn-primary" style='width: 100%;'>Submit</button>
    </div>
    
</form>
