<form action="/insert_user" id='add_user_form' class="was-validated">
    <div class="form-group">
        <label for="usr">Nickname</label>
        <input type="text" class="form-control" id="usr" placeholder="닉네임을 입력하세요" name="name" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <button type="submit" class="btn btn-primary" style='width: 100%;' onclick="bsubmit();">Submit</button>
</form>
